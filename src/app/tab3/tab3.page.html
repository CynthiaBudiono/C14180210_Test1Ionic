<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col size="3" *ngFor="let iFoto of fotoService.dataFoto; let counter = index">
        <ion-img [src]="iFoto.filePath"></ion-img>
        <label>{{iFoto.namafile}}</label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
